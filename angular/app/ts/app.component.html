<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="Keywords" content="SoCal Television, SoCalTelevision, news, live streaming, local attractions, restaurant reviews, bars, nightclubs, hotels, movie theaters, business locator, entertainment, live TV, ABC, BBC, CNN, FOX, MyNetwork 13, NBC, ESPN, Inland Empire TV, Fuel TV, MTV, NASA, Oxygen Channel, Sci-Fi, Cartoon Network, Torque TV, Wildlife Channel, real-time traffic, local weather, Inland Empire, Inland Empire Television Network" />
  <meta name="Description" content="SoCAL Television is an on-location television production that ventures throughout Southern California to showcase special travel locations, entertainment, tourist attractions, upcoming current events, and local news. Along with fine dining reviews and MUCH MORE!" />
   
</head>
<body class="body">
<div class="container-fluid">
    <my-app>
        <div id="header1"><h1 class="mainH1 col-md-12">You are Watching<br/>{{ stationName }}</h1></div>
        <div id="main">
            <div class="col-md-2">Station List<br/>
               
            </div>
            <div class="movieContainer col-md-8">
                    <iframe src="{{ source }}" autoplay class="movie" ></iframe>
                </div>
            <div class="col-md-2">
                <!-- <input id="showInput" [(ngModel)]="showname"> -->
                <p>You're Watching:</p>
                <p>{{ stationName }}</p>
            </div>
        </div>
        

    
    </my-app>
    
</div>
</body>
</html>
